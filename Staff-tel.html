	<script>
		const orders = [1, 2];
const names = ["Thông", "Hưng"];
const phones = ["1234567890", "2345678901"];

const tableBody = document.querySelector("#myTable tbody");

for (let i = 0; i < orders.length; i++) {
  const row = tableBody.insertRow();

  const orderCell = row.insertCell();
  const orderText = document.createTextNode(orders[i]);
  orderCell.appendChild(orderText);

  const nameCell = row.insertCell();
  const nameText = document.createTextNode(names[i]);
  nameCell.appendChild(nameText);

  const phoneCell = row.insertCell();
  const phoneText = document.createTextNode(phones[i]);
  phoneCell.appendChild(phoneText);
}
