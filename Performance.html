<button onclick="start()">Tưới</button>
<button onclick="pause()">Tạm ngưng</button>
<button onclick="reset()">Reset</button>
<div class="percentage"></div>
<script>
	let intervalId;
	let watering = false;

	function start() {
		if (!watering) {
			watering = true;
			document.querySelector('.water').style.animationPlayState = 'running';
			document.querySelector('.pause').style.animationPlayState = 'running';
			intervalId = setInterval(function() {
				let percentage = Math.round((document.querySelector('.water').clientHeight / 300) * 100);
				document.querySelector('.percentage').textContent = percentage + '% đã tưới';
			}, 100);
		}
	}

	function pause() {
		document.querySelector('.water').style.animationPlayState = 'paused';
		document.querySelector('.pause').style.animationPlayState = 'paused';
		clearInterval(intervalId);
	}

	function reset() {
		document.querySelector('.water').style.animationPlayState = 'paused';
		document.querySelector('.pause').style.animationPlayState = 'paused';
		document.querySelector('.water').style.height = '0';
		document.querySelector('.pause').style.height = '0';
		document.querySelector('.percentage').textContent = '';
		clearInterval(intervalId);
		watering = false;
	}
</script>
